<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Login Component</title>
  </head>
  <body>
    <main>
      <div class="form-section">
        <h2>Login Form</h2>
        <div class="form-wrap">
          <form action="" id="form">
            <div class="inputbx">
              <input
                type="email"
                id="email"
                placeholder="Type Your Email Address"
                onkeydown="emailvalidators()"
              />
              <i id="emailcheckicon"></i>
              <span id="text"></span>
            </div>
            <div class="inputbx">
              <input
                type="password"
                id="password"
                placeholder="Input Valid Password Must 8 Number"
                onkeydown="passwordValidator()"
              />
              <i id="passwordcheckicon"></i>
              <span id="passText"></span>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
